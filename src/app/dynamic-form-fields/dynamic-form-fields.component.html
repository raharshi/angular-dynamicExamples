
<mat-form-field>
  <mat-label>Favorite Car</mat-label>
  <mat-select  [(ngModel)] = "dropSelect">
    <mat-option *ngFor="let car of cars" [value]="car">
      {{car.manufacturer}} {{car.model}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-card class="example-card" *ngIf="dropSelect">
  <mat-card-header>
    <div mat-card-avatar [ngStyle]= "{'background-image': 'url(' + dropSelect.img + ')','background-size':'cover'}">></div>
    <mat-card-title>{{dropSelect.model}}</mat-card-title>
    <mat-card-subtitle>By {{dropSelect.manufacturer}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{dropSelect.img}}">
  <a href=" {{dropSelect.wiki}}">
      {{dropSelect.wiki}}
  </a>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>

<ul>
    <li *ngFor="let item of cars; index as i;">
        <ng-container [ngTemplateOutlet]="defaultTemplate" 
             [ngTemplateOutletContext]="{item:item}"></ng-container>
    </li>
</ul>

<ng-template #defaultTemplate let-item='item'>
    {{item.model}} - Default Template
</ng-template>
